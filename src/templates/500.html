{% extends "base.html" %}

{% block content %}

<div class="col-md-12">
  <div class="error-template">
    <h1>
      Oops!</h1>
    <h2>
      500 - Internal server error
    </h2>
    <div class="error-details">
      Sorry, something went wrong. CollecTF team has been notified of the
      error. Please check back later.
    </div>
    <div class="error-actions">
      <a href="{% url 'homepage_home' %}" class="btn btn-primary">
        <span class="glyphicon glyphicon-home"></span>
        Take Me Home
      </a>
      <a href="{% url 'homepage_feedback' %}" class="btn btn-default">
        <span class="glyphicon glyphicon-envelope"></span> Contact Support</a>
    </div>
  </div>
</div>

{% endblock %}
