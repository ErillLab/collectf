<div id="result_info">
  <h2 id="result_info_name">{{ title }}</h2>
  <p id="result_info_description">{{ description }}</p>
</div>

<hr>

{% if TF_species_pairs %}
<table class="table table-striped">
  <thead>
    <th>TF</th>
    <th>Species</th>
    <th>Motif report</th>
  </thead>
  <tbody>
    <a href="{{ ensemble_report_url }}">View combined motif report</a>
    {% for TF_species_pair in TF_species_pairs %}
    <tr>
      <td>{{ TF_species_pair.1 }}</td>
      <td>{{ TF_species_pair.3 }}</td>
      <td>
        <a href="{% url 'view_motif_reports_by_TF_and_species' TF_species_pair.0 TF_species_pair.2 %}">
          view
        </a>
      </td>
    {% endfor %}
</table>
{% else %}
<p>No motifs found.</p>
{% endif %}
