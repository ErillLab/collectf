{% extends "base.html" %}
{% load bootstrap %}

{% block title %}
<meta name="description" content="Add a new transcription factor family to CollecTF">
<title>
Add TF family
</title>
{% endblock %}

{% block content %}

<div class="box">
  <h1>Add a new TF family</h1>
  <hr>
  <form method="POST" class="form-horizontal">{% csrf_token %}
    {{ form|bootstrap_horizontal}}
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
