{% extends "base.html" %}

{% block title %}

404 Error page
</title>
{% endblock %}

{% block content %}

<div class="col-md-12">
  <div class="error-template">
    <h1>
      Oops!</h1>
    <h2>
      404 - Requested page not found

    <div class="error-actions">

      <a href="{% url 'homepage_feedback' %}" class="btn btn-default">
        <span class="glyphicon glyphicon-envelope"></span> Contact Support</a>

  </div>
</div>

{% endblock %}
