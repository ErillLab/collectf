<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Bootstrap -->
  <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

  {% load static from staticfiles %}
  <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">

  <style>
    * {
    font-family: Ubuntu, sans-serif;
    }
    body {
    padding-top: 60px;
    }

  </style>
</head>

<body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <script src="{% static "js/auxiliary.js" %}"></script>
  <!-- header -->
  <div class="navbar navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
	<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="{% url collectfapp.views.home %}">collecTF</a>
	<div class="nav-collapse collapse">
          <p class="navbar-text pull-right">
	    {% if user.is_authenticated %}
            logged in as {{user.username}} &nbsp; | &nbsp; 
	    <a href="{% url collectfapp.signupview.logout %}" class="navbar-link"> logout</a>
	    {% else %}
	    <a class="navbar-link" href="{% url collectfapp.signupview.login %}">login</a>
	    {% endif %}
          </p>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>
  
  <footer>
  <div class="container-fluid">
    <hr/>
      <p>Please send comments to sefa1@umbc.edu. For help, visit
	<a href="http://erilllab.biosci.umbc.edu/wiki/index.php5/CollecTF">
	  CollecTF wiki</a>.</p>
  </div>
  </footer>


</body>
</html>
