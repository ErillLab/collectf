<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title></title>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu"
	  rel="stylesheet" type="text/css">
    <style>
    *{
        font-family: 'Ubuntu', sans-serif;
	font-size: 16px;
    }
    #header, #body, #footer {
	margin: 10px auto;
	width: 700px;
	padding: 14px;
	border: solid 2px #b7ddf2;
	background: #ebf4fb;
    }
    #user-greet {
	float: right;
    }
    .form .form-wizard-navigation {
	text-align: center;
    }
    </style>
</head>

<body>
    <!-- header -->
    <div id="header">
    <a href="/">CollecTF</a>
    <span id="user-greet">
        {% if user.is_authenticated %}
        Hello {{ user.username }}! <a href="/accounts/logout/">logout</a>
        {% endif %}
    </span>
    </div>

    <div id="body">
    {% block content %}
    {% endblock %}
    </div>
    
    <div id="footer">
    If you find anything wrong, send an email to sefa1@umbc.edu
    </div>

</body>
</html>
