{% extends "base.html" %}

{% block head-extras %}
<title> CollecTF - Experimental techniques</title>>
{% endblock %}

{% block content %}
<dl class="">
  {% for t in techs %}
  <dt>
    {{ t.name }}
    {% if t.EO_term %}
    - <a href="#">{{ t.EO_term }}</a>
    {% endif %}
  </dt>
  <dd>
    {{ t.description }}
  </dd>
  <hr />
  {% endfor %}
</dl>

{% endblock %}
