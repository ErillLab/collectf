{% load browsetags  %}

<div id="description" class="boxed">
  <h4>{{ title }}</h4>
  <p> {{ description|HTMLify }}</p>
</div>

<div id="report_table" class="boxed">
  {% if reports %}
  {# put view_all link #}
  <p>
    <a class="block_before_load"
       href="{% url 'browse.view_reports.view_reports' tax_param_type tax_param tf_param_type tf_param tech_param_type tech_param 0 %}"
       target="_blank">
      Combined report
    </a>
  </p>

  <table class="table table-condensed table-striped">
    <thead>
      <th>TF</th>
      <th>Species</th>
      <th>Report</th>
    </thead>
    <tbody>
      {% for report in reports %}
      <tr>
        <td>{{ report.TF.name }}</td>
        <td>{{ report.species.name }}</td>
        <td>
          <a target="_blank"
             href="{% url 'browse.view_reports.view_reports' 'species' report.species.pk 'tf' report.TF.pk tech_param_type tech_param 0 %}">view</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% else %}
  <p class="text-warning">No record was found.</p>
  {% endif %}
</div>
